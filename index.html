<body data-gr-c-s-loaded="true">
    <style>
        .blue_icons {
            filter: invert(13%) sepia(24%) saturate(1450%) hue-rotate(207deg) brightness(93%) contrast(105%);
        }
    </style>
    <script type="text/javascript">
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 50) {
                $('.header-area').css('background', '#1B173D');
            } else {
                $('.header-area').css('background', 'transparent');
            }
        });
    </script>
    <section class="slider-area" id="home">
        <div class="container">
            <div class="col-md-6 col-sm-6 hidden-xs">
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="row">
                    <div class="slider-inner text-right">
                        <b>
                            <h2>Mixly</h2>
                        </b>
                        <h5>Make Programming Easier</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <style>
        #add-board:hover {
            -webkit-transform: rotate(0deg) scale(1.2) !important;
            transform: rotate(1deg) scale(1.2) !important;
        }

        .service-single img:hover {
            -webkit-transform: rotate(0deg) scale(1.025);
            transform: rotate(-3deg) scale(1.025);
        }

        .service-single:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, .3);
        }
    </style>
    <div class="service-area" style="padding-left: 0px;padding-right: 0px;">
        <div class="container" style="width:100%;padding-left: 0px;padding-right: 0px;">
            <div class="layui-carousel" id="board_switch" lay-filter="board_switch" style="background-color:rgba(0,0,0,0);padding-left: 0px;padding-right: 0px;">
                <div id="mixly-board" carousel-item="" style="background-color:rgba(0,0,0,0);">
                </div>
            </div> 
        </div>
    </div>
    <script>
    var pageIndex = 0;
    if ('localStorage' in window && window['localStorage'] != null && window.localStorage["pageIndex"]) {
        pageIndex = parseInt(window.localStorage["pageIndex"]);
    }
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
        ,form = layui.form;
      
        //设定各种参数
        var ins3 = carousel.render({
            elem: '#board_switch',
            arrow: 'always',
            autoplay: false,
            width: '100%',
            height: '280px',
            anim: 'default',
            indicator: 'none',
            index: pageIndex
        });
        carousel.on('change(board_switch)', function(obj){ //board_switch来源于对应HTML容器的 lay-filter="test1" 属性值
            if ('localStorage' in window && window['localStorage'] != null) {
                window.localStorage.setItem("pageIndex", obj.index);
            }
        });
    });
    </script>
    <footer id="footer" role="contentinfo" style="position: fixed; bottom: 0px;left: 0px;width: 100%;">
    </footer>
    <script src="board_init.js" type="text/javascript"></script>
    <script src="cloud-boards.js" type="text/javascript"></script>

    <link rel="stylesheet" href="./files/library.css">
    <div id="import-board" style="display: none;overflow: hidden;height: 100%;">
        <div class="layui-hide" id="import-board-page" lay-filter="import-board-page"></div>
    </div>

    <script type="text/html" id="import-board-toolbar">
        <div class="layui-btn-container" style="text-align: center;">
            <button class="layui-btn layui-btn-sm" lay-event="cloud-import">云端导入</button>
            <button class="layui-btn layui-btn-sm" lay-event="local-import">本地导入</button>
        </div>
    </script>

    <div id="cloud-boards-url-form" class="layui-form layui-form-pane" style="display: none;height: 100%;">
        <textarea id="cloud-boards-url-data" wrap="off" spellcheck="false" placeholder="添加url" class="layui-textarea" style="width:100%;height:100%;resize:none;"></textarea>
    </div>

    <div id="cloud-boards-download-form" class="layui-form layui-form-pane" style="display:none;position:relative;height:100%;">
        <div class="layui-form-item layui-form-text" style="position:absolute;margin-bottom:20px;margin-top: 20px;left:10px;right:10px;">
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="download-percent">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="position:absolute;top:58px;left:0px;bottom:0px;width:100%;margin-bottom:0px;">
            <label class="layui-form-label">信息</label>
            <div class="layui-input-block" style="position:absolute;top:38px;left:0px;bottom:0px;width:100%;">
                <textarea id="cloud-boards-download-message" wrap="off" spellcheck="false" class="layui-textarea" style="width:100%;height:100%;resize:none;"></textarea>
            </div>
        </div>
    </div>
